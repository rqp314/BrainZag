    <style>
        * {
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            touch-action: manipulation; /* Disable double-tap zoom, keeps pinch */
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling on mobile */
        }

        /* Remove iOS default form styling globally */
        button, input, select, textarea {
            -webkit-appearance: none;
            appearance: none;
            border-radius: 8px;
            border: none;
            background: #e0e0e0;
            color: #333; /* Fix iOS Safari blue text */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffefd9ec;
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top)); /* iPhone notch */
            padding-bottom: max(20px, env(safe-area-inset-bottom)); /* iPhone home indicator */
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            overscroll-behavior: none; /* Prevent pull-to-refresh */
            -webkit-user-select: none; /* Prevent text selection during gameplay */
            user-select: none;
        }

        #stopBtn {
            font-size: 12px;
            padding: 6px 10px;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            min-height: 30px;
        }

        /* Round Progress Circle (shows during gameplay) */
        #roundProgressContainer {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            width: 30px;
            height: 30px;
            display: none;
        }

        #roundProgressCircle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        #roundProgressCircle .bg-circle {
            fill: none;
            stroke: rgba(200, 200, 200, 0.5);
            stroke-width: 3;
        }

        #roundProgressCircle .progress-circle {
            fill: none;
            stroke: rgba(150, 150, 150, 0.6);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 75.4; /* 2 * PI * 12 (radius) */
            stroke-dashoffset: 75.4; /* starts empty */
            transition: stroke-dashoffset 0.3s ease;
        }

        #roundProgressContainer.end-screen {
            cursor: pointer;
        }

        #roundProgressContainer.end-screen .progress-circle {
            stroke: #57b9c6;
        }

        #roundProgressContainer.end-screen .bg-circle {
            stroke: rgba(200, 200, 200, 0.3);
        }

        /* Rounds popup tooltip */
        #roundsPopup {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            transform: scale(0.9);
            transform-origin: bottom left;
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 100;
        }

        #roundsPopup.visible {
            opacity: 1;
            transform: scale(1);
        }

        #roundsPopup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 15px;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(50, 50, 50, 0.9);
        }

        #startBtn, #matchBtn {
            font-size: 20px;
            padding: 34px 0;
            cursor: pointer;
            width: 220px;
            box-sizing: border-box;
        }

        #startBtn {
            margin-top: 25px;
            transform-origin: center center;
        }

        #startBtn.animate {
            animation: startBtnRotate 1.4s ease-in-out infinite;
        }

        @keyframes startBtnRotate {
            0% {
                transform: rotate(0deg);
            }
            6% {
                transform: rotate(-0.7deg);
            }
            12% {
                transform: rotate(0.7deg);
            }
            18% {
                transform: rotate(-0.7deg);
            }
            24% {
                transform: rotate(0.7deg);
            }
            30% {
                transform: rotate(-0.525deg);
            }
            36% {
                transform: rotate(0.6deg);
            }
            42% {
                transform: rotate(-0.5deg);
            }
            48% {
                transform: rotate(0.5deg);
            }
            54%, 100% {
                transform: rotate(0deg);
            }
        }

        #matchBtn {
            margin-top: 25px;
        }

        #timerProgress {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: visible;
            margin: 0 auto;
            position: relative;
            transition: height 0.3s ease;
        }

        #timerFill {
            height: 100%;
            width: 0%;
            background: #57b9c6;
            border-radius: 4px;
            transition: width 0.3s linear;
        }

        #controls {
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
        }

        #nBackButtons {
            width: 380px;
            min-height: 40px;
            margin: 0 auto 20px auto;
            display: flex;
            gap: 3px;
            justify-content: stretch;
            align-items: flex-end;
            position: relative;
            overflow: visible;
        }

        .n-back-btn {
            position: relative;
            flex: 1;
            height: 32px;
            border: none;
            border-radius: 3px;
            background: rgba(221, 221, 221, 0.6);
            cursor: pointer;
            transition: height 0.15s ease, flex-basis 0.15s ease, font-size 0.15s ease, background 0.15s ease;
            font-size: 11px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            overflow: hidden;
        }

        .n-back-btn:hover:not(.playing) {
            background: rgba(221, 221, 221, 0.8);
        }

        .n-back-btn.large {
            height: 40px;
            flex-basis: 80px;
            flex-grow: 0;
            flex-shrink: 0;
            font-size: 16px;
            background: rgba(221, 221, 221, 0.8);
            z-index: 1;
        }

        .n-back-btn.playing {
            cursor: default;
            height: 8px;
            background: rgba(221, 221, 221, 0.6);
        }

        .n-back-btn.playing.large {
            height: 40px;
            flex-basis: 80px;
            flex-grow: 0;
            flex-shrink: 0;
            font-size: 16px;
            color: rgba(51, 51, 51, 0.5);
        }

        .n-back-btn-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .n-back-btn.locked {
            background: rgba(180, 180, 180, 0.5);
            color: rgba(120, 120, 120, 0.5);
            cursor: not-allowed;
        }

        .n-back-btn.locked:hover {
            background: rgba(180, 180, 180, 0.5);
        }

        @keyframes lockedVibrate {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            10% {
                transform: translateX(-0.85px) translateY(0);
            }
            20% {
                transform: translateX(0.85px) translateY(0);
            }
            30% {
                transform: translateX(-0.3px) translateY(0);
            }
            40% {
                transform: translateX(0.3px) translateY(0);
            }
            50%, 100% {
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes lockedJump {
            0%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-3px);
            }
            40% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-2px);
            }
            65% {
                transform: translateY(0);
            }
            75%, 100% {
                transform: translateY(0);
            }
        }

        .n-back-btn.locked.vibrate {
            animation: lockedVibrate 0.5s ease-in-out infinite;
        }

        .n-back-btn.locked.jump {
            animation: lockedJump 0.9s ease-out infinite;
        }

        @keyframes unlockPulse {
            0% { transform: scale(1); background: rgba(180, 180, 180, 0.5); }
            25% { transform: scale(1.15); background: rgba(100, 200, 100, 0.7); }
            50% { transform: scale(1); background: rgba(100, 200, 100, 0.5); }
            75% { transform: scale(1.1); background: rgba(150, 220, 150, 0.6); }
            100% { transform: scale(1); background: rgba(221, 221, 221, 0.6); }
        }

        .n-back-btn.unlock-animate {
            animation: unlockPulse 0.61803s ease-out 4;
        }

        /* Locked level tooltip */
        #lockedPopup {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 100;
        }

        #lockedPopup.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        #lockedPopup::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-bottom-color: rgba(50, 50, 50, 0.9);
        }

        #grid {
            width: 100%;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            position: relative;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Mobile: grid fills most of screen width */
        @media (max-width: 480px) {
            body {
                padding-left: 12px;
                padding-right: 12px;
            }
            #grid {
                height: calc(100vw - 24px);
                max-height: 420px;
            }
            #nBackButtons {
                width: calc(100vw - 24px);
                max-width: 420px;
            }
            #timerWrapper {
                width: calc(100vw - 44px) !important;
                max-width: 400px;
            }
        }

        #grid.grid-bounce {
            animation: gridBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes gridBounce {
            0% {
                transform: scale(1);
            }
            35% {
                transform: scale(0.94);
            }
            65% {
                transform: scale(1.04);
            }
            100% {
                transform: scale(1);
            }
        }

        .bg-cell {
            background: #c3b9b9;
            border-radius: 0px;
            transition: transform 0.12s ease-out, opacity 0.3s ease-out, background 0.3s ease-out;
            transform-origin: center;
        }

        .bg-cell.deactivated {
            background: #c3b9b9;
            pointer-events: none;
            opacity: 0.2;
        }

        .bg-cell.squish-right {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top left;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bg-cell.squish-left {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top right;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Round corners only for corner cells */
        .bg-cell:nth-child(1) {
            border-top-left-radius: 8px;
        }
        .bg-cell:nth-child(3) {
            border-top-right-radius: 8px;
        }
        .bg-cell:nth-child(7) {
            border-bottom-left-radius: 8px;
        }
        .bg-cell:nth-child(9) {
            border-bottom-right-radius: 8px;
        }

        #overlay-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            pointer-events: none;
        }

        .cell {
            background: transparent;
            border-radius: 8px;
            position: relative;
            width: 85%;
            height: 85%;
            margin: auto;
            outline: none;
            transition: transform 0.12s ease-out;
            transform-origin: center;
        }

        .cell.squish-right {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top left;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.squish-left {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top right;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.deactivated {
            background: transparent !important;
            pointer-events: none;
        }

        /* Activity Heatmap (inside banner) */
        .heatmap-container {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .heatmap-month {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heatmap-month-title {
            font-size: 12px;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .heatmap-grid {
            display: flex;
            gap: 2px;
        }

        .heatmap-labels {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-right: 2px;
        }

        .heatmap-day-label {
            width: 10px;
            height: 13px;
            font-size: 8px;
            color: #999;
            text-align: right;
            line-height: 13px;
        }

        .heatmap-weeks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heatmap-weeks {
            display: flex;
            gap: 2px;
        }

        .heatmap-week {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .heatmap-cell {
            width: 13px;
            height: 13px;
            border-radius: 3.14px;
        }

        .heatmap-outside {
            background: transparent;
        }

        .heatmap-future {
            background: rgba(200, 200, 200, 0.15);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heatmap-future-dot::after {
            content: '';
            width: 4px;
            height: 4px;
            background: rgba(120, 120, 120, 0.5);
            border-radius: 50%;
            position: absolute;
            animation: futureDotWave 0.6s ease-out forwards;
            animation-delay: calc(0.618s + var(--wave-delay, 0s));
            opacity: 0;
            transform: translateX(0);
        }

        @keyframes futureDotWave {
            0% {
                opacity: 0;
                transform: translateX(-3px);
            }
            40% {
                opacity: 1;
                transform: translateX(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .heatmap-goal {
            position: relative;
            background: rgba(200, 200, 200, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heatmap-goal::after {
            content: '!!!';
            font-size: 18px;
            font-weight: bold;
            color: #CD1C18;
            line-height: 1;
            transform: rotate(-10deg);
            display: inline-block;
        }

        .heatmap-level-0 {
            background: rgba(200, 200, 200, 0.4);
        }

        .heatmap-level-1 {
            background: rgba(35, 174, 58, 0.25);
        }

        .heatmap-level-2 {
            background: rgba(35, 174, 58, 0.5);
        }

        .heatmap-level-3 {
            background: rgba(35, 174, 58, 0.75);
        }

        .heatmap-level-4 {
            background: rgb(35, 174, 58);
        }

        .heatmap-today {
            outline: 1px solid rgba(0, 0, 0, 0.4);
            animation: todayPulse 1s ease-in-out infinite;
        }

        /* Streak connectors for consecutive level-4 days */
        .heatmap-streak-start,
        .heatmap-streak-middle,
        .heatmap-streak-end {
            position: relative;
        }

        .heatmap-streak-start::after,
        .heatmap-streak-middle::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 5px;
            background: rgb(20, 120, 40);
        }

        .heatmap-streak-middle::before,
        .heatmap-streak-end::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 5px;
            background: rgb(20, 120, 40);
        }

        @keyframes todayPulse {
            0%, 100% {
                outline-color: rgba(0, 0, 0, 0.8);
            }
            50% {
                outline-color: rgba(0, 0, 0, 0.15);
            }
        }

        @keyframes goalZonePulse {
            0%, 100% {
                opacity: 0.30;
            }
            50% {
                opacity: 0.10;
            }
        }

        #goalZone {
            position: absolute;
            top: 0;
            height: 100%;
            background: rgba(87, 185, 198, 1.0);
            border-radius: 0 4px 4px 0;
            animation: goalZonePulse 1.0s ease-in-out infinite;
            pointer-events: none;
        }

        /* Bounce animation for next minute marker label */
        @keyframes minuteLabelBounce {
            0%, 5% {
                transform: translateY(-50%) translateX(0);
            }
            15% {
                transform: translateY(-50%) translateX(5px);
            }
            25% {
                transform: translateY(-50%) translateX(1px);
            }
            35% {
                transform: translateY(-50%) translateX(3px);
            }
            45% {
                transform: translateY(-50%) translateX(0);
            }
            55% {
                transform: translateY(-50%) translateX(2px);
            }
            65%, 100% {
                transform: translateY(-50%) translateX(0);
            }
        }

        @keyframes minuteLabelDrift {
            0%, 5% {
                transform: translateY(-50%) translate(0px, 0);
            }
            15% {
                transform: translateY(-50%) translate(-3px, -3px);
            }
            30% {
                transform: translateY(-50%) translate(1px, 1px);
            }
            45% {
                transform: translateY(-50%) translate(-2px, -2px);
            }
            60% {
                transform: translateY(-50%) translate(1px, 0);
            }
            75%, 100% {
                transform: translateY(-50%) translate(0px, 0);
            }
        }

        .minute-label-bounce {
            animation: minuteLabelBounce 0.9s ease-out infinite;
        }

        .minute-label-drift {
            animation: minuteLabelDrift 1.1s ease-in-out infinite;
        }

        /* Results Banner: popup overlay on grid */
        #gridContainer {
            position: relative;
            width: 380px;
            margin: 20px auto;
        }

        @media (max-width: 480px) {
            #gridContainer {
                width: calc(100vw - 24px);
                max-width: 420px;
            }
        }

        @media (min-width: 481px) {
            #grid {
                height: 380px;
            }
        }

        #resultsBanner {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            min-height: 180px;
            background: rgba(255, 246, 231, 0.97);
            border-radius: 16px;
            outline: 1px solid rgba(0, 0, 0, 0.82);
            outline-offset: -1px;
            z-index: 50;
            opacity: 1;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        #resultsBanner.banner-hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.92);
            pointer-events: none;
        }

        #bannerContent {
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            gap: 16px;
        }

        #bannerStats {
            width: 100%;
            text-align: center;
        }

        #bannerStats:empty {
            display: none;
        }

        #bannerHeatmap {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #bannerHeatmap:empty {
            display: none;
        }

        #bannerHeatmap .heatmap-container {
            gap: 10px;
        }

        /* Scaled heatmap cells in banner */
        #bannerHeatmap .heatmap-cell {
            width: 15px;
            height: 15px;
        }

        #bannerHeatmap .heatmap-day-label {
            width: 12px;
            height: 15px;
            font-size: 9px;
            line-height: 15px;
        }

        #bannerHeatmap .heatmap-month-title {
            font-size: 12px;
        }

        #bannerHeatmap .heatmap-week {
            gap: 3px;
        }

        #bannerHeatmap .heatmap-weeks {
            gap: 3px;
        }

        #bannerHeatmap .heatmap-labels {
            gap: 3px;
        }

        /* Desktop: adjusted banner and heatmap for 380px grid */
        @media (min-width: 481px) {
            #resultsBanner {
                min-height: 160px;
            }

            #bannerContent {
                padding: 20px 24px;
                min-height: 160px;
                gap: 14px;
            }

            #bannerHeatmap .heatmap-container {
                gap: 8px;
            }

            #bannerHeatmap .heatmap-cell {
                width: 13px;
                height: 13px;
            }

            #bannerHeatmap .heatmap-day-label {
                width: 10px;
                height: 13px;
                font-size: 8px;
                line-height: 13px;
            }

            #bannerHeatmap .heatmap-month-title {
                font-size: 12px;
            }

            #bannerHeatmap .heatmap-week,
            #bannerHeatmap .heatmap-weeks,
            #bannerHeatmap .heatmap-labels {
                gap: 2px;
            }
        }

        /* Focus Mode Vignette Overlay */
        #focusVignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Darken body background during focus mode */
        body.focus-mode {
            transition: background 0.5s ease;
        }

        /* Daily playtime popup tooltip */
        #playtimePopup {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 100;
        }

        #playtimePopup.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        #playtimePopup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(50, 50, 50, 0.9);
        }

        /* Desktop: blurred side panels for focused center */
        .side-blur {
            display: none;
        }

        @media (min-width: 600px) {
            .side-blur {
                display: block;
                position: fixed;
                top: 0;
                bottom: 0;
                width: 120px;
                pointer-events: none;
                z-index: 10;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
            .side-blur.left {
                left: 0;
                background: linear-gradient(to right, rgba(200, 180, 150, 0.4) 0%, rgba(200, 180, 150, 0) 100%);
            }
            .side-blur.right {
                right: 0;
                background: linear-gradient(to left, rgba(200, 180, 150, 0.4) 0%, rgba(200, 180, 150, 0) 100%);
            }
        }

        @media (min-width: 800px) {
            .side-blur {
                width: 180px;
            }
        }

        @media (min-width: 1000px) {
            .side-blur {
                width: 250px;
            }
        }
    </style>
</head>

        // Register service worker for offline support (skip on localhost for development)
        const IS_LOCAL_HOST = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if ('serviceWorker' in navigator && !IS_LOCAL_HOST) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered');

                    // Check for updates when tab becomes visible
                    document.addEventListener('visibilitychange', () => {
                        if (document.visibilityState === 'visible') {
                            registration.update();
                        }
                    });
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        } else if (IS_LOCAL_HOST) {
            console.log('Service Worker skipped on localhost');
        }
