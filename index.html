<head>

    <meta property="og:title" content="BrainZag - working memory training">

    <meta property="og:description" content="Improve your working memory performance with 'Color N-back' brain training.">

    <meta property="og:image:height" content="628">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BrainZag - working memory training">
    <meta name="twitter:description" content="Improve your working memory performance with 'Color N-back' brain training.">
    <meta name="twitter:image" content="https://brainzag.com/social-preview.png">
    <meta name="twitter:image:alt" content="BrainZag - Color N-back brain training">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://brainzag.com/">

    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BrainZag">

    <!-- Android theme -->
    <meta name="theme-color" content="#ffefd9">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        * {
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            touch-action: manipulation; /* Disable double-tap zoom, keeps pinch */
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling on mobile */
        }

        /* Remove iOS default form styling globally */
        button, input, select, textarea {
            -webkit-appearance: none;
            appearance: none;
            border-radius: 8px;
            border: none;
            background: #e0e0e0;
            color: #333; /* Fix iOS Safari blue text */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffefd9ec;
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top)); /* iPhone notch */
            padding-bottom: max(20px, env(safe-area-inset-bottom)); /* iPhone home indicator */
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            overscroll-behavior: none; /* Prevent pull-to-refresh */
            -webkit-user-select: none; /* Prevent text selection during gameplay */
            user-select: none;
        }

        #stopBtn {
            font-size: 12px;
            padding: 6px 10px;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
        }

        #startBtn, #matchBtn {
            font-size: 20px;
            padding: 34px 55px;
            cursor: pointer;
        }

        #matchBtn {
            margin-top: 20px;
        }

        #timerProgress {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: visible;
            margin: 0 auto;
            position: relative;
            transition: height 0.3s ease;
        }

        #timerFill {
            height: 100%;
            width: 0%;
            background: #57b9c6;
            transition: width 0.3s linear;
        }

        #controls {
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
        }

        #nBackButtons {
            width: 300px;
            min-height: 40px;
            margin: 0 auto 20px auto;
            display: flex;
            gap: 3px;
            justify-content: stretch;
            align-items: flex-end;
            position: relative;
            overflow: visible;
        }

        .n-back-btn {
            position: relative;
            flex: 1;
            height: 32px;
            border: none;
            border-radius: 3px;
            background: rgba(221, 221, 221, 0.6);
            cursor: pointer;
            transition: height 0.15s ease, flex-basis 0.15s ease, font-size 0.15s ease, background 0.15s ease;
            font-size: 11px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            overflow: hidden;
        }

        .n-back-btn:hover:not(.playing) {
            background: rgba(221, 221, 221, 0.8);
        }

        .n-back-btn.large {
            height: 40px;
            flex-basis: 80px;
            flex-grow: 0;
            flex-shrink: 0;
            font-size: 16px;
            background: rgba(221, 221, 221, 0.8);
            z-index: 1;
        }

        .n-back-btn.playing {
            cursor: default;
            height: 8px;
            background: rgba(221, 221, 221, 0.6);
        }

        .n-back-btn.playing.large {
            height: 40px;
            flex-basis: 80px;
            flex-grow: 0;
            flex-shrink: 0;
            font-size: 16px;
            color: rgba(51, 51, 51, 0.5);
        }

        .n-back-btn-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .n-back-btn.locked {
            background: rgba(180, 180, 180, 0.5);
            color: rgba(120, 120, 120, 0.5);
            cursor: not-allowed;
        }

        .n-back-btn.locked:hover {
            background: rgba(180, 180, 180, 0.5);
        }

        @keyframes unlockPulse {
            0% { transform: scale(1); background: rgba(180, 180, 180, 0.5); }
            25% { transform: scale(1.15); background: rgba(100, 200, 100, 0.7); }
            50% { transform: scale(1); background: rgba(100, 200, 100, 0.5); }
            75% { transform: scale(1.1); background: rgba(150, 220, 150, 0.6); }
            100% { transform: scale(1); background: rgba(221, 221, 221, 0.6); }
        }

        .n-back-btn.unlock-animate {
            animation: unlockPulse 0.61803s ease-out 4;
        }

        /* Locked level tooltip */
        #lockedPopup {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 100;
        }

        #lockedPopup.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        #lockedPopup::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-bottom-color: rgba(50, 50, 50, 0.9);
        }

        #grid {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            position: relative;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Mobile: grid fills most of screen width */
        @media (max-width: 480px) {
            body {
                padding-left: 12px;
                padding-right: 12px;
            }
            #grid {
                width: calc(100vw - 24px);
                height: calc(100vw - 24px);
                max-width: 420px;
                max-height: 420px;
            }
            #nBackButtons {
                width: calc(100vw - 24px);
                max-width: 420px;
            }
            #timerWrapper {
                width: calc(100vw - 44px) !important;
                max-width: 400px;
            }
        }

        #grid.grid-bounce {
            animation: gridBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes gridBounce {
            0% {
                transform: scale(1);
            }
            35% {
                transform: scale(0.94);
            }
            65% {
                transform: scale(1.04);
            }
            100% {
                transform: scale(1);
            }
        }

        .bg-cell {
            background: #c3b9b9;
            border-radius: 0px;
            transition: transform 0.12s ease-out, opacity 0.3s ease-out, background 0.3s ease-out;
            transform-origin: center;
        }

        .bg-cell.deactivated {
            background: transparent;
            pointer-events: none;
        }

        .bg-cell.squish-right {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top left;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bg-cell.squish-left {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top right;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Round corners only for corner cells */
        .bg-cell:nth-child(1) {
            border-top-left-radius: 8px;
        }
        .bg-cell:nth-child(3) {
            border-top-right-radius: 8px;
        }
        .bg-cell:nth-child(7) {
            border-bottom-left-radius: 8px;
        }
        .bg-cell:nth-child(9) {
            border-bottom-right-radius: 8px;
        }

        #overlay-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            pointer-events: none;
        }

        .cell {
            background: transparent;
            border-radius: 8px;
            position: relative;
            width: 85%;
            height: 85%;
            margin: auto;
            outline: none;
            transition: transform 0.12s ease-out;
            transform-origin: center;
        }

        .cell.squish-right {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top left;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell.squish-left {
            transform: scaleX(0.92) scaleY(0.92);
            transform-origin: top right;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #results {
            margin-top: 5px;
            font-size: 18px;
            min-height: 20px;
        }

        /* Activity Heatmap */
        #activityHeatmap {
            margin: 8px auto 30px auto;
            width: 280px;
            max-width: calc(100% - 20px);
        }

        .heatmap-container {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .heatmap-month {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heatmap-month-title {
            font-size: 9px;
            color: #666;
            margin-bottom: 2px;
        }

        .heatmap-grid {
            display: flex;
            gap: 2px;
        }

        .heatmap-labels {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-right: 2px;
        }

        .heatmap-day-label {
            width: 10px;
            height: 13px;
            font-size: 8px;
            color: #999;
            text-align: right;
            line-height: 13px;
        }

        .heatmap-weeks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heatmap-weeks {
            display: flex;
            gap: 2px;
        }

        .heatmap-week {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .heatmap-cell {
            width: 13px;
            height: 13px;
            border-radius: 2px;
        }

        .heatmap-outside {
            background: transparent;
        }

        .heatmap-future {
            background: rgba(200, 200, 200, 0.15);
        }

        .heatmap-level-0 {
            background: rgba(200, 200, 200, 0.4);
        }

        .heatmap-level-1 {
            background: rgba(76, 175, 80, 0.35);
        }

        .heatmap-level-2 {
            background: rgba(76, 175, 80, 0.55);
        }

        .heatmap-level-3 {
            background: rgba(76, 175, 80, 0.75);
        }

        .heatmap-level-4 {
            background: rgba(76, 175, 80, 0.95);
        }

        .heatmap-today {
            outline: 1px solid rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 480px) {
            #activityHeatmap {
                width: calc(100vw - 44px);
                max-width: 400px;
            }
        }

        /* Focus Mode Vignette Overlay */
        #focusVignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Darken body background during focus mode */
        body.focus-mode {
            transition: background 0.5s ease;
        }

        /* Daily playtime popup tooltip */
        #playtimePopup {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 100;
        }

        #playtimePopup.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        #playtimePopup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(50, 50, 50, 0.9);
        }

        /* Desktop: blurred side panels for focused center */
        .side-blur {
            display: none;
        }

        @media (min-width: 600px) {
            .side-blur {
                display: block;
                position: fixed;
                top: 0;
                bottom: 0;
                width: 120px;
                pointer-events: none;
                z-index: 10;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
            .side-blur.left {
                left: 0;
                background: linear-gradient(to right, rgba(200, 180, 150, 0.4) 0%, rgba(200, 180, 150, 0) 100%);
            }
            .side-blur.right {
                right: 0;
                background: linear-gradient(to left, rgba(200, 180, 150, 0.4) 0%, rgba(200, 180, 150, 0) 100%);
            }
        }

        @media (min-width: 800px) {
            .side-blur {
                width: 180px;
            }
        }

        @media (min-width: 1000px) {
            .side-blur {
                width: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Desktop: blurred side panels -->
    <div class="side-blur left"></div>
    <div class="side-blur right"></div>

    <!-- Focus Mode Vignette Overlay (darkens periphery during sustained play) -->
    <div id="focusVignette"></div>

    <div id="controls">
        <div id="nBackButtons">
            <button class="n-back-btn" data-n="1"></button>
            <button class="n-back-btn" data-n="2"></button>
            <button class="n-back-btn" data-n="3"></button>
            <button class="n-back-btn" data-n="4"></button>
            <button class="n-back-btn" data-n="5"></button>
            <button class="n-back-btn" data-n="6"></button>
            <div id="lockedPopup">Locked for now</div>
        </div>
    </div>

    <div id="grid"></div>

    <div id="timerWrapper" style="position: relative; width: 280px; margin: 5px auto;">
        <div id="timerProgress" style="position:relative; width:100%; height:8px; background:#ddd; border-radius:4px; overflow:visible; transition: height 0.3s ease; cursor: pointer;">
            <div id="timerFill" style="height:100%; width:0%; background:#57b9c6; transition: width 0.3s linear;"></div>
            <div id="playtimePopup">Daily session tracker</div>
        </div>
        <button id="stopBtn" disabled style="display: none;">Break</button>
    </div>

    <div id="results"></div>

    <div id="activityHeatmap"></div>

    <button id="startBtn">Start (Space)</button>
    <button id="matchBtn" disabled style="display: none;">Match (Space)</button>

    <div id="extraColorsContainer" style="display: flex; justify-content: center; gap: 2px; margin-top: 10px; flex-wrap: wrap; max-width: 300px; margin-left: auto; margin-right: auto;"></div>

    <div id="debugSection" style="display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #ccc;">
        <p style="font-size: 12px; color: #666;">-- [ Debug Tools ] --</p>
        <div id="roundDisplay" style="font-size: 12px; margin-bottom: 10px;">Round: 0</div>
        <button id="toggleStatsBtn" style="font-size: 12px; padding: 5px 10px;">Hide Stats</button>
        <button id="showColorsBtn" style="font-size: 12px; padding: 5px 10px;">Show Colors</button>
        <button id="doubleSpeedBtn" style="font-size: 12px; padding: 5px 10px;">Speed: 2x</button>
        <button id="autopilotBtn" style="font-size: 12px; padding: 5px 10px;">Autopilot: Off</button>
        <button id="clearStorageBtn" style="font-size: 12px; padding: 5px 10px;">Clear Storage</button>
        <button id="debugSetTimeBtn" style="font-size: 12px; padding: 5px 10px;">Set to 18min + 80%</button>
        <button id="regenIndicatorsBtn" style="font-size: 12px; padding: 5px 10px;">Regenerate Indicators</button>
        <button id="showHistoryBtn" style="font-size: 12px; padding: 5px 10px;">Show History</button>
        <button id="showGraphBtn" style="font-size: 12px; padding: 5px 10px;">Show Graph</button>
        <button id="testFocusModeBtn" style="font-size: 12px; padding: 5px 10px;">Test Focus Mode</button>
        <button id="testUnlockBtn" style="font-size: 12px; padding: 5px 10px;">Test Unlock</button>

        <div id="historyContainer" style="display: none; margin-top: 15px; padding: 12px; background: #f5f5f5; border-radius: 8px; max-width: 700px; margin-left: auto; margin-right: auto;">
            <h3 style="margin-top: 0; margin-bottom: 8px; font-size: 13px; color: #333;">Last 10 Trials</h3>
            <div id="historyDisplay" style="font-family: Arial, sans-serif; font-size: 12px;"></div>
            <div style="margin-top: 10px; font-size: 10px; color: #666; text-align: center;">
                <span style="background: #4caf50; padding: 1px 4px; border-radius: 2px; color: white; font-weight: bold;">M</span> Match
                <span style="margin-left: 8px;"></span>
                <span style="background: #f44336; padding: 1px 4px; border-radius: 2px; color: white; font-weight: bold;">✗</span> False+
                <span style="margin-left: 8px;"></span>
                <span style="background: #f44336; padding: 1px 4px; border-radius: 2px; color: white; font-weight: bold;">!</span> Miss
                <span style="margin-left: 8px;"></span>
                <span style="background: #ffeb3b; padding: 1px 4px; border-radius: 2px; font-weight: bold;">✓</span> Clicked
            </div>
        </div>

        <div id="graphContainer" style="display: none; margin-top: 15px; padding: 12px; background: #f5f5f5; border-radius: 8px; max-width: 700px; margin-left: auto; margin-right: auto;">
            <h3 style="margin-top: 0; margin-bottom: 8px; font-size: 13px; color: #333;">Current Working Memory Load</h3>
            <div id="graphDisplay" style="width: 100%; height: 300px; background: white; border-radius: 4px; position: relative;"></div>
            <div style="margin-top: 10px; font-size: 10px; color: #666; text-align: center;">
                <span style="display: inline-block; width: 10px; height: 10px; background: #4caf50; border-radius: 50%; vertical-align: middle;"></span> Correct
                <span style="margin-left: 12px;"></span>
                <span style="display: inline-block; width: 10px; height: 10px; background: #f44336; border-radius: 50%; vertical-align: middle;"></span> Error
                <span style="margin-left: 12px;"></span>
                <span style="display: inline-block; width: 30px; height: 2px; background: #2196F3; vertical-align: middle;"></span> Current Load
                <span style="margin-left: 12px;"></span>
                <span style="display: inline-block; width: 30px; height: 1px; background: #999; border-top: 2px dashed #999; vertical-align: middle;"></span> Max
            </div>
        </div>

        <br>
        <div id="adaptiveStats" style="margin-top: 20px; font-family: 'Courier New', monospace; font-size: 14px; text-align: left; display: inline-block; white-space: pre-wrap; line-height: 1.4; color: #000;"></div>
        <div style="border-bottom: 1px solid #ccc; margin: 15px 0;"></div>
    </div>

    <footer id="githubFooter" style="margin-top: 0; padding: 10px; text-align: center;">
        <a href="https://github.com/rqp314/BrainZag" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #333; font-size: 14px;">
            <img src="GitHub_Invertocat_Black_Clearspace.png" alt="GitHub" style="width: 24px; height: 24px;">
            <span>GitHub</span>
        </a>
    </footer>

    <script src="core.js"></script>
    <script src="game.js"></script>
    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered');

                    // Check for updates when tab becomes visible
                    document.addEventListener('visibilitychange', () => {
                        if (document.visibilityState === 'visible') {
                            registration.update();
                        }
                    });
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
